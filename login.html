<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastmate - 로그인</title>
    
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="./styles.css">

    <style>
        /* login.html 전용 스타일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color, #f0f2f5);
            font-family: 'Noto Sans KR', sans-serif;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: var(--card-bg, white);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
            margin: 20px;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color, #1c8e3e);
            margin: 0 0 15px 0;
        }
        .login-subtitle {
            font-size: 1rem;
            color: var(--text-light, #777);
            margin: 0 0 40px 0;
        }
        .google-login-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .google-login-btn:hover {
            background-color: #f8f9fa;
        }
        .google-login-btn svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <main class="login-container">
        <h1 class="login-title">Fastmate</h1>
        <p class="login-subtitle">단식관리는 여기서</p>
        
        <button id="google-login-btn" class="google-login-btn" type="button">

            <span>Google로 로그인</span>
        </button>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

</html>
