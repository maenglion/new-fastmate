<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastmate - 비밀번호 재설정</title>

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="stylesheet" href="./styles.css">

    <style>
        /* login.html의 스타일과 거의 동일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
            margin: 20px;
        }
        .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1c8e3e;
            margin: 0 0 15px 0;
        }
        .subtitle {
            font-size: 1rem;
            color: #777;
            margin: 0 0 30px 0;
            line-height: 1.5;
        }
        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .action-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #1c8e3e;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1 class="title">비밀번호 재설정</h1>
        <p class="subtitle">가입 시 사용한 이메일 주소를 입력하시면,<br>비밀번호 재설정 링크를 보내드립니다.</p>

        <div class="input-group">
            <label for="reset-email">이메일</label>
            <input type="email" id="reset-email" placeholder="you@example.com" required>
        </div>
        
        <button id="send-reset-email-btn" class="action-btn" type="button">재설정 이메일 보내기</button>
        
        <a href="/login.html" class="back-link">로그인 페이지로 돌아가기</a>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" defer src="./firebase-init.js"></script>
</body>
</html>
