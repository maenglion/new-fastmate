    <style>

        #startTimeDisplay, #endTimeDisplay {

        .salt-tip {
            background-color: #fffbe6;

            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;

            max-width: 90%;

            display: none;

        .controls { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 1rem; background-color: #f8f9fa; }
        .button-group { display: flex; gap: 10px; width: 100%; }
        button { flex-grow: 1; padding: 12px 20px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: all 0.2s ease-in-out; }
        .start-btn { background-color: var(--gauge-end-color); color: white; }
        .start-btn:hover { background-color: #156a2f; }
        .stop-btn { background-color: var(--danger-color); color: white; }
        .stop-btn:hover { background-color: #b22222; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background-color: #fefefe; margin: auto; padding: 25px; border: 1px solid #888; width: 90%; max-width: 350px; border-radius: 16px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .modal-content h3 { margin-top: 0; }
        .modal-content p { font-size: 1.1rem; margin-bottom: 20px; line-height: 1.5; }
        .modal-content .modal-buttons { display: flex; gap: 10px; }
        .modal-content .modal-buttons button { width: 100%; }

        .date-selector { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .date-selector button { background-color: #e9ecef; color: #495057; padding: 10px 20px; border: 1px solid #dee2e6; }
        .date-selector button.active { background-color: var(--gauge-end-color); color: white; border-color: var(--gauge-end-color); }
        
        .time-selector { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 25px; }
        .time-selector select { font-size: 1.5rem; font-weight: 700; border: none; background: #f8f9fa; padding: 10px 5px; border-radius: 6px; }
        .time-selector span { font-size: 1.5rem; font-weight: 700; }
        #saveTimeBtn { width: 100%; background-color: var(--gauge-end-color); }

    </style>
</head>
<body>

    <div class="container">
        <h1>ë‹¨ì‹ íŠ¸ë˜ì»¤</h1>
        <div id="chart-container"></div>
        <div id="status-message" class="status-message">ë‹¨ì‹ ê³„íšì„ ì„ íƒí•˜ê³  ì‹œì‘í•˜ì„¸ìš”.</div>

        <div class="time-info">
            <div>
                <span>ì‹œì‘ ì‹œê°„</span>
                <div id="startTimeDisplay" title="í´ë¦­í•˜ì—¬ ì‹œê°„ ë³€ê²½">-</div>
            </div>
            <div>
                <span>ì¢…ë£Œ ì˜ˆì •</span>
                <span id="endTimeDisplay">-</span>
            </div>
        </div>
        
        <div id="salt-tip" class="salt-tip">ğŸ’¡ <strong>íŒ:</strong> 48ì‹œê°„ ì´ìƒ ì¥ê¸° ë‹¨ì‹ ì‹œì—ëŠ” ë¯¸ë„¤ë„ ë³´ì¶©ì„ ìœ„í•´ ì•½ê°„ì˜ ì†Œê¸ˆì„ ì„­ì·¨í•˜ëŠ” ê²ƒì´ ì¢‹ìŠµë‹ˆë‹¤.</div>

        <div class="controls">
            <select id="fastingModelSelect">
                <option value="16">16:8 (16ì‹œê°„ ë‹¨ì‹)</option>
                <option value="18">18:6 (18ì‹œê°„ ë‹¨ì‹)</option>
                <option value="20">20:4 (20ì‹œê°„ ë‹¨ì‹)</option>
                <option value="24">24ì‹œê°„ (í•˜ë£¨ ë‹¨ì‹)</option>
                <option value="48">48ì‹œê°„ (ì´í‹€ ë‹¨ì‹)</option>
                <option value="72">72ì‹œê°„ (ì‚¬í˜ ë‹¨ì‹)</option>
            </select>
            <div class="button-group">
                <button id="startBtn" class="start-btn">ë‹¨ì‹ ì‹œì‘</button>
                <button id="stopBtn" class="stop-btn">ë‹¨ì‹ ì¢…ë£Œ</button>
            </div>
        </div>
    </div>
    
    <div id="alertModal" class="modal"><div class="modal-content"><p id="alertMessage"></p><button id="alertCloseBtn">í™•ì¸</button></div></div>

    <div id="timePickerModal" class="modal">
        <div class="modal-content">
            <h3>ì‹œì‘ ì‹œê°„ ì„¤ì •</h3>
            <div class="date-selector">
                <button id="dayBeforeBtn">ì–´ì œ</button>
                <button id="todayBtn" class="active">ì˜¤ëŠ˜</button>
            </div>
            <div class="time-selector">
                <select id="hourSelect"></select>
                <span>:</span>
                <select id="minuteSelect"></select>

    <div id="confirmChangeModal" class="modal">
        <div class="modal-content">
            <p id="confirmMessage"></p>
            <div class="modal-buttons">
                <button id="confirmYesBtn" class="start-btn">ì˜ˆ</button>
                <button id="confirmNoBtn" class="stop-btn">ì•„ë‹ˆì˜¤</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let fastingInterval;
            let targetHours = 16;
            let fastingState = 'idle';
            let selectedStartTime = new Date();
            let milestones = { 10: false, 25: false, 50: false, 70: false, 80: false, 90: false };
            let pendingTargetHours = null;

            const chartContainer = document.getElementById('chart-container');
            const statusMessage = document.getElementById('status-message');
            const saltTip = document.getElementById('salt-tip');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const modelSelect = document.getElementById('fastingModelSelect');
            const startTimeDisplay = document.getElementById('startTimeDisplay');
            const endTimeDisplay = document.getElementById('endTimeDisplay');
            
            const alertModal = document.getElementById('alertModal');
            const alertMessage = document.getElementById('alertMessage');
            const alertCloseBtn = document.getElementById('alertCloseBtn');
            
            const timePickerModal = document.getElementById('timePickerModal');
            const dayBeforeBtn = document.getElementById('dayBeforeBtn');
            const todayBtn = document.getElementById('todayBtn');
            const hourSelect = document.getElementById('hourSelect');
            const minuteSelect = document.getElementById('minuteSelect');
            const ampmSelect = document.getElementById('ampmSelect');
            const saveTimeBtn = document.getElementById('saveTimeBtn');

            const confirmChangeModal = document.getElementById('confirmChangeModal');
            const confirmMessage = document.getElementById('confirmMessage');
            const confirmYesBtn = document.getElementById('confirmYesBtn');
            const confirmNoBtn = document.getElementById('confirmNoBtn');

            const chartOptions = {
                series: [0],
                chart: { height: 400, type: 'radialBar', offsetY: -10 },
                plotOptions: {
                    radialBar: {
                        startAngle: -135, endAngle: 135,
                        hollow: { size: '70%', background: '#fff' },
                        track: { background: 'var(--gauge-track-color)', strokeWidth: '67%', margin: 0 },
                        dataLabels: {
                            show: true,
                            name: { offsetY: -10, show: true, color: '#888', fontSize: '17px' },
                            value: { formatter: (val) => "", color: '#111', fontSize: '36px', show: true }
                        }
                    }
                },
                fill: {
                    type: 'gradient',
                    gradient: {
                        shade: 'light', type: 'horizontal', shadeIntensity: 0.5,
                        gradientToColors: ['var(--gauge-end-color)'],
                        inverseColors: false, opacityFrom: 1, opacityTo: 1, stops: [0, 100]
                    },
                    colors: ['var(--gauge-start-color)']
                },
                stroke: { lineCap: 'round' },
                labels: ['ë‚¨ì€ ì‹œê°„'],
            };
            const chart = new ApexCharts(chartContainer, chartOptions);
            chart.render();

            function startFasting() {
                if (fastingState === 'running') return customAlert("ì´ë¯¸ ë‹¨ì‹ì´ ì§„í–‰ ì¤‘ì…ë‹ˆë‹¤.");
                fastingState = 'running';
                targetHours = parseInt(modelSelect.value);
                localStorage.setItem('fastingStartTime', selectedStartTime.toISOString());
                localStorage.setItem('fastingTargetHours', targetHours);
                Object.keys(milestones).forEach(key => milestones[key] = false);
                saltTip.style.display = targetHours >= 48 ? 'block' : 'none';
                fastingInterval = setInterval(updateTimer, 1000);
                updateTimer();
                updateUIState();
            }

            function stopFasting() {
                if (fastingState === 'idle') return customAlert("ì‹œì‘ëœ ë‹¨ì‹ì´ ì—†ìŠµë‹ˆë‹¤.");
                clearInterval(fastingInterval);
                fastingState = 'idle';
                localStorage.clear();
                chart.updateSeries([0]);
                statusMessage.textContent = "ë‹¨ì‹ ê³„íšì„ ì„ íƒí•˜ê³  ì‹œì‘í•˜ì„¸ìš”.";
                saltTip.style.display = 'none';
                endTimeDisplay.textContent = '-';
                initializeTime();
                updateUIState();
                chart.updateOptions({ plotOptions: { radialBar: { dataLabels: { name: { text: 'ë‚¨ì€ ì‹œê°„' }, value: { show: false } } } } });
                customAlert("ë‹¨ì‹ì„ ì¢…ë£Œí–ˆìŠµë‹ˆë‹¤. ìˆ˜ê³ í•˜ì…¨ìŠµë‹ˆë‹¤!");
            }

            function updateTimer() {
                const now = new Date();
                const elapsedMs = now - selectedStartTime;
                const targetMs = targetHours * 3600000;
                let progress = Math.min((elapsedMs / targetMs) * 100, 100);
                
                const remainingMs = Math.max(0, targetMs - elapsedMs);
                const remainingH = Math.floor(remainingMs / 3600000);
                const remainingM = Math.floor((remainingMs % 3600000) / 60000);
                const remainingS = Math.floor((remainingMs % 60000) / 1000);
                const remainingTimeStr = `${String(remainingH).padStart(2, '0')}:${String(remainingM).padStart(2, '0')}:${String(remainingS).padStart(2, '0')}`;
                
                chart.updateSeries([progress]);
                chart.updateOptions({ plotOptions: { radialBar: { dataLabels: { value: { show: true, formatter: () => remainingTimeStr, fontSize: '2.2rem', offsetY: 8 } } } } });
                
                statusMessage.textContent = (elapsedMs / 3600000) >= 16 ? "ì„¸í¬ ì¬í™œìš©, ì˜¤í† íŒŒì§€ í™œì„±í™” ì¤‘!" : "ë‹¨ì‹ ì§„í–‰ ì¤‘...";
                checkMilestones(progress);
                if (progress >= 100) { stopFasting(); customAlert("ëª©í‘œ ë‹¬ì„±! ì¶•í•˜í•©ë‹ˆë‹¤!"); }
            }

            function checkMilestones(progress) {
                const messages = { 10: "ì‹œì‘ì´ ë°˜! ë¬¼ í•œ ì”ìœ¼ë¡œ ëª¸ì„ ê¹¨ì›Œì£¼ì„¸ìš”. ğŸ’§", 25: "25% ë‹¬ì„±! ìˆœì¡°ë¡­ê²Œ ì§„í–‰ ì¤‘ì´ì—ìš”.", 50: "ì ˆë°˜ì´ë‚˜ ì™”ì–´ìš”! ì •ë§ ëŒ€ë‹¨í•´ìš”. ì‹œì›í•œ ë¬¼ í•œ ì” ìŠì§€ ë§ˆì„¸ìš”! ğŸ’§", 70: "ê±°ì˜ ë‹¤ ì™”ìŠµë‹ˆë‹¤. ì¡°ê¸ˆë§Œ ë” í˜ë‚´ì„¸ìš”!", 90: "90% ëŒíŒŒ! ëª©í‘œê°€ ë°”ë¡œ ëˆˆì•ì— ìˆì–´ìš”. í™”ì´íŒ…! ğŸ’§" };
                for (const p in milestones) { if (progress >= p && !milestones[p]) { customAlert(messages[p]); milestones[p] = true; } }
            }

            function updateTimeDisplays() {
                const start = selectedStartTime;
                const duration = parseInt(modelSelect.value);
                const end = new Date(start.getTime() + duration * 3600000);
                const format = (d) => `${d.getMonth() + 1}/${d.getDate()} ${d.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true })}`;
                startTimeDisplay.innerHTML = format(start);
                endTimeDisplay.innerHTML = format(end);
            }

            function updateUIState() {
                const isRunning = fastingState === 'running';
                startBtn.disabled = isRunning; 
                stopBtn.disabled = !isRunning;
                startTimeDisplay.style.pointerEvents = isRunning ? 'none' : 'auto';
                
                if (isRunning) {
                    startBtn.textContent = 'ë‹¨ì‹ì¤‘';
                    startBtn.style.backgroundColor = 'var(--gauge-start-color)';
                    startBtn.style.color = 'var(--text-color)';
                    startBtn.style.cursor = 'not-allowed';
                } else {
                    startBtn.textContent = 'ë‹¨ì‹ ì‹œì‘';
                    startBtn.style.backgroundColor = 'var(--gauge-end-color)';
                    startBtn.style.color = 'white';
                    startBtn.style.cursor = 'pointer';
                }
                
                stopBtn.style.opacity = isRunning ? '1' : '0.5';
                startTimeDisplay.style.backgroundColor = isRunning ? '#f8f9fa' : 'transparent';
            }

            function handleModelChange(e) {
                const newTarget = parseInt(e.target.value);
                if (fastingState === 'running' && newTarget !== targetHours) {
                    pendingTargetHours = newTarget;
                    confirmMessage.textContent = `ë‹¨ì‹ ëª©í‘œë¥¼ ${targetHours}ì‹œê°„ì—ì„œ ${newTarget}ì‹œê°„ìœ¼ë¡œ ë³€ê²½í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`;
                    confirmChangeModal.style.display = 'flex';
                    e.target.value = targetHours;
                } else if (fastingState !== 'running') {
                    targetHours = newTarget;
                    updateTimeDisplays();
                }
            }

            function customAlert(msg) { alertMessage.textContent = msg; alertModal.style.display = 'flex'; }

            function initializeTimePicker() {
                for (let i = 1; i <= 12; i++) hourSelect.innerHTML += `<option value="${i}">${i}</option>`;
                for (let i = 0; i < 60; i++) minuteSelect.innerHTML += `<option value="${i}">${String(i).padStart(2, '0')}</option>`;
                
                startTimeDisplay.addEventListener('click', () => {
                    if(fastingState === 'running') return;
                    const now = selectedStartTime;
                    let h = now.getHours();
                    const ampm = h >= 12 ? 'PM' : 'AM';
                    h = h % 12; h = h ? h : 12;
                    hourSelect.value = h;
                    minuteSelect.value = now.getMinutes();
                    ampmSelect.value = ampm;
                    timePickerModal.style.display = 'flex';
                });

                dayBeforeBtn.addEventListener('click', () => { dayBeforeBtn.classList.add('active'); todayBtn.classList.remove('active'); });
                todayBtn.addEventListener('click', () => { todayBtn.classList.add('active'); dayBeforeBtn.classList.remove('active'); });

                saveTimeBtn.addEventListener('click', () => {
                    let hour = parseInt(hourSelect.value);
                    const minute = parseInt(minuteSelect.value);
                    const isPM = ampmSelect.value === 'PM';
                    if (isPM && hour < 12) hour += 12;
                    if (!isPM && hour === 12) hour = 0;

                    const newDate = new Date();
                    if (dayBeforeBtn.classList.contains('active')) newDate.setDate(newDate.getDate() - 1);
                    newDate.setHours(hour, minute, 0, 0);
                    selectedStartTime = newDate;
                    updateTimeDisplays();
                    timePickerModal.style.display = 'none';
                });
            }

            function initializeTime() {
                selectedStartTime = new Date();
                updateTimeDisplays();
            }



            function loadState() {
                const savedStartTime = localStorage.getItem('fastingStartTime');
                const savedTargetHours = localStorage.getItem('fastingTargetHours');
                if (savedStartTime && savedTargetHours) {
                    const start = new Date(savedStartTime);
                    const targetMs = parseInt(savedTargetHours) * 3600000;
                    if (new Date() - start < targetMs) {
                        selectedStartTime = start;
                        targetHours = parseInt(savedTargetHours);
                        modelSelect.value = targetHours;
                        fastingState = 'running';
                        saltTip.style.display = targetHours >= 48 ? 'block' : 'none';
                        fastingInterval = setInterval(updateTimer, 1000);
                        updateTimer();
                    } else { localStorage.clear(); }
                }
                updateTimeDisplays();
                updateUIState();
            }

            // --- Event Listeners ---
            startBtn.addEventListener('click', startFasting);
            stopBtn.addEventListener('click', stopFasting);
            alertCloseBtn.addEventListener('click', () => alertModal.style.display = 'none');
            modelSelect.addEventListener('change', handleModelChange);

            confirmYesBtn.addEventListener('click', () => {
                targetHours = pendingTargetHours;
                modelSelect.value = targetHours;
                localStorage.setItem('fastingTargetHours', targetHours);
                updateTimeDisplays();
                updateTimer();
                saltTip.style.display = targetHours >= 48 ? 'block' : 'none';
                customAlert("ë‹¨ì‹ ëª©í‘œê°€ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.");
                confirmChangeModal.style.display = 'none';
            });

            confirmNoBtn.addEventListener('click', () => {
                modelSelect.value = targetHours;
                confirmChangeModal.style.display = 'none';
            });
            
            window.addEventListener('click', (e) => { 
                if (e.target === alertModal || e.target === timePickerModal || e.target === confirmChangeModal) {
                    e.target.style.display = 'none';
                }
            });
            
            initializeTimePicker();
            initializeTime();
            loadState();
        });
    </script>
