        .time-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .time-box {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            position: relative;
        }
        #startTimeBox {

        .time-box .label {

            color: var(--text-color);

        .edit-icon {

            width: 16px;
            height: 16px;

        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 2000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
