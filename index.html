<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Firebase SDK (compat 버전: 기존 네임스페이스 방식 그대로 사용 가능) -->
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
<script defer src="./firebase-init.js"></script>

    <title>fastmate</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>
<body>

    <div class="intro-container">
        <h1 class="logo">fastmate</h1>
        <p class="intro-text">단식을<br>쉽게 관리하세요.</p>
        <button onclick="window.location.href='./signup.html'" class="main-button">시작하기</button>
        <p class="login-link">
            이미 회원이라면 <a href="./login.html">로그인</a>
        </p>
    </div>
<script>
        // Firebase Auth의 상태 변경을 감지합니다.
        firebase.auth().onAuthStateChanged((user) => {
            // 만약 user 객체가 존재한다면 (즉, 이미 로그인된 상태라면)
            if (user) {
                // console.log("이미 로그인된 사용자입니다. fastmate.html로 이동합니다.");
                // 즉시 fastmate.html 페이지로 이동시킵니다.
                window.location.replace('./fastmate.html');
            }
            // user 객체가 없다면 (로그인되지 않은 상태라면)
            // 아무것도 하지 않고 현재 index.html 페이지를 그대로 보여줍니다.
        });
    </script>
    </body>
    

</body>
</html>
