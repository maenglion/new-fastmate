<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
    <script defer src="./firebase-init.js"></script>

    <title>fastmate</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* [추가] 로그인된 사용자를 위한 로딩 오버레이 */
        #loading-overlay {
            position: fixed;
            inset: 0;
            background-color: #000; /* 검은색 배경 */
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }
        #loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .welcome-message {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <p class="welcome-message">다시 만나 반가워요!</p>
        </div>

    <div class="intro-container">
        <h1 class="logo">fastmate</h1>
        <p class="intro-text">단식을<br>쉽게 관리하세요.</p>
        <button onclick="window.location.href='./signup.html'" class="main-button">시작하기</button>
        <p class="login-link">
            이미 회원이라면 <a href="./login.html">로그인</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingOverlay = document.getElementById('loading-overlay');
            
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    // 로그인된 사용자인 경우, 검은 오버레이를 보여줍니다.
                    loadingOverlay.classList.add('show');
                    
                    // 1초 후에 메인 앱 화면으로 부드럽게 이동합니다.
                    setTimeout(() => {
                        window.location.replace('./fastmate.html');
                    }, 1000); // 1초 (1000ms)
                }
                // 로그인되지 않은 사용자는 아무것도 하지 않아, 시작/로그인 버튼이 보입니다.
            });
        });
    </script>
</body>
</html>
