<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- DOM Elements ---
    const homeBtn = document.getElementById('homeBtn');
    const pfNickname = document.getElementById('pfNickname');
    const pfEmail = document.getElementById('pfEmail');
    const pfGoals = document.getElementById('pfGoals');
    const userNicknameHeader = document.getElementById('userNickname');
    const fastingHistoryList = document.getElementById('fastingHistoryList');
    const fastingPaginationControls = document.getElementById('fastingPaginationControls');
    const exerciseHistoryList = document.getElementById('exerciseHistoryList');
    const exercisePaginationControls = document.getElementById('exercisePaginationControls');
    const tabs = document.querySelectorAll('.tab-button');
    const dateRangeSelector = document.getElementById('dateRangeSelector');
    
    // --- State Variables ---
    let allCharts = {};
    let allData = {};
    let fastingCurrentPage = 1;
    let exerciseCurrentPage = 1;
    const itemsPerPage = 7;

    const db = firebase.firestore();

    // --- Firebase Auth Listener (Main Entry Point) ---
    firebase.auth().onAuthStateChanged(user => {
        if (user) {
            loadAndRenderAllData();
        } else {
            window.location.href = './login.html';
        }
    });

    // --- Data Fetching Functions ---
    async function fetchFromFirestore(dataType) {
        const user = firebase.auth().currentUser;
        if (!user) return [];
        try {
            const snap = await db.collection('users').doc(user.uid).collection('measurements').doc(dataType).collection('items').orderBy('date', 'desc').limit(200).get();
            return snap.docs.map(doc => {
                const data = doc.data();
                return {
                    id: doc.id, ...data,
                    date: data.date?.toDate?.(),
                    createdAt: data.createdAt?.toDate?.()
                };
            });
        } catch (error) {
            console.error(`${dataType} ë°ì´í„° ë¡œë”© ì‹¤íŒ¨:`, error);
            return [];
        }
    }
    async function fetchFastingHistory() {
        const user = firebase.auth().currentUser;
        if (!user) return [];
        try {
            const snap = await db.collection('users').doc(user.uid).collection('fastingHistory').orderBy('endTime', 'desc').limit(200).get();
            return snap.docs.map(doc => ({ id: doc.id, ...doc.data(), startTime: doc.data().startTime.toDate(), endTime: doc.data().endTime.toDate() }));
        } catch (error) {
            console.error("ë‹¨ì‹ ê¸°ë¡ ë¡œë”© ì‹¤íŒ¨:", error);
            return [];
        }
    }

    // --- Main Data Loading and Rendering Function ---
    async function loadAndRenderAllData() {
        try {
            const [profile, weight, bloodSugar, ketone, fasting, exercise] = await Promise.all([
                getUserDoc(), fetchFromFirestore('weight'), fetchFromFirestore('bloodSugar'),
                fetchFromFirestore('ketone'), fetchFastingHistory(), fetchFromFirestore('exercise')
            ]);
            allData = { profile, weight, bloodSugar, ketone, fasting, exercise };
            renderProfileCard(); renderFastingHistory(); renderExerciseHistory();
            renderAllCharts(); updateTabIndicators();
        } catch (error) {
            console.error("ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
        }
    }

    // --- Rendering Functions ---
  function renderProfileCard() {
        const profile = allData.profile;
        const user = firebase.auth().currentUser;
        if (!profile || !user) return;
        
        const nickname = profile?.nickname || user.displayName || 'ì‚¬ìš©ì';
        pfNickname.textContent = `${nickname}ë‹˜`;
        pfEmail.textContent = user.email || 'ì´ë©”ì¼ ì •ë³´ ì—†ìŒ';
        
        if (userNicknameHeader) userNicknameHeader.parentElement.style.display = 'none';

        const goals = profile?.onboarding?.reasons || [];
        pfGoals.innerHTML = '';
        if (goals.length > 0) {
            goals.forEach(goalText => {
                const tag = document.createElement('div');
                tag.className = 'goal-tag';
                tag.textContent = goalText;
                pfGoals.appendChild(tag);
            });
        } else {
            pfGoals.textContent = 'ì„¤ì •ëœ ëª©í‘œê°€ ì—†ìŠµë‹ˆë‹¤.';
        }
    }

    function renderHistory(listEl, paginationEl, data, page, renderItemFn, onPageChange) {
        listEl.innerHTML = '';
        if (!data || data.length === 0) {
            listEl.innerHTML = '<li style="text-align:center; color: var(--text-light); padding: 20px 0;">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</li>';
            paginationEl.innerHTML = '';
            return;
        }
        const totalPages = Math.ceil(data.length / itemsPerPage);
        const startIndex = (page - 1) * itemsPerPage;
        const pageItems = data.slice(startIndex, startIndex + itemsPerPage);
        pageItems.forEach(item => listEl.appendChild(renderItemFn(item)));
        renderPagination(paginationEl, page, totalPages, onPageChange);
    }
    
    function renderPagination(container, currentPage, totalPages, onPageChange) {
        if (totalPages <= 1) {
            container.innerHTML = ''; return;
        }
        container.innerHTML = `<button class="prev-page" ${currentPage === 1 ? 'disabled' : ''}>&lt;</button><span>${currentPage} / ${totalPages}</span><button class="next-page" ${currentPage === totalPages ? 'disabled' : ''}>&gt;</button>`;
        container.querySelector('.prev-page')?.addEventListener('click', () => onPageChange(currentPage - 1));
        container.querySelector('.next-page')?.addEventListener('click', () => onPageChange(currentPage + 1));
    }

    // mypage.htmlì˜ <script> ì•ˆì—ì„œ renderFastingHistory í•¨ìˆ˜ë¥¼ ì°¾ì•„ êµì²´
function renderFastingHistory() {
    renderHistory(fastingHistoryList, fastingPaginationControls, allData.fasting, fastingCurrentPage, (item) => {
        const li = document.createElement('li');
        li.className = 'history-item';
        li.dataset.docId = item.id; // [ì¶”ê°€] ë¦¬ìŠ¤íŠ¸ í•­ëª©ì— ë¬¸ì„œ IDë¥¼ ì €ì¥

        const hours = Math.floor(item.actualDurationHours);
        const minutes = Math.round((item.actualDurationHours - hours) * 60);
        const percentage = item.targetHours > 0 ? Math.round((item.actualDurationHours / item.targetHours) * 100) : 0;
        
        let color = 'var(--primary-color)';
        if (percentage < 1) color = '#FAAD14';
        else if (percentage <= 60) color = 'var(--gauge-start-color)';

        const format = (d) => `${d.getMonth()+1}/${d.getDate()} ${d.getHours()}:${String(d.getMinutes()).padStart(2,'0')}`;
        
        // [ìˆ˜ì •] ì‚­ì œ ë²„íŠ¼(x)ì„ HTMLì— ì¶”ê°€
        li.innerHTML = `
            <div class="history-info">
                <div class="duration">${hours}ì‹œê°„ ${minutes}ë¶„</div>
                <div class="period">${format(item.startTime)} ~ ${format(item.endTime)}</div>
            </div>
            <div class="history-actions">
                <div class="history-percentage" style="color: ${color};">${percentage}%</div>
                <button class="delete-btn" title="ê¸°ë¡ ì‚­ì œ">Ã—</button>
            </div>`;
        return li;
    }, (newPage) => { fastingCurrentPage = newPage; renderFastingHistory(); });
}

    // --- Charting Functions ---
   const newIconPlugin = {
    id: 'newIconPlugin',
    afterDraw: (chart) => {
        const ctx = chart.ctx;
        const sixHoursAgo = new Date(Date.now() - 6 * 60 * 60 * 1000);
        
        chart.data.datasets.forEach((dataset, i) => {
            const meta = chart.getDatasetMeta(i);
            if (!dataset.data) return;
            
            meta.data.forEach((element, index) => {
                const dataPoint = dataset.data[index];
                // 'createdAt' ì†ì„±ì´ ìˆê³ , 6ì‹œê°„ ì´ë‚´ì¸ ë°ì´í„°ì—ë§Œ (N) ì•„ì´ì½˜ì„ ê·¸ë¦½ë‹ˆë‹¤.
                if (dataPoint.createdAt && dataPoint.createdAt > sixHoursAgo) {
                    ctx.save();
                    ctx.font = 'bold 10px Noto Sans KR';
                    ctx.fillStyle = 'red';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'bottom';
                    ctx.fillText('(N)', element.x, element.y - 8);
                    ctx.restore();
                }
            });
        });
    }
};

    // [ìˆ˜ì •] ì°¨íŠ¸ ìƒì„± í•¨ìˆ˜ (íˆ´íŒ ì‹œê°„ í‘œì‹œ, 'n' ì˜¤ë¥˜ ìµœì¢… ìˆ˜ì •)
    function createChart(canvasId, label, data, color) {
        if (allCharts[canvasId]) allCharts[canvasId].destroy();
        const ctx = document.getElementById(canvasId).getContext('2d');
        const chartData = (data || []).filter(d => d && typeof d.value === 'number' && !isNaN(d.value)).map(d => ({ x: d.date, y: d.value, createdAt: d.createdAt }));
        allCharts[canvasId] = new Chart(ctx, {
            type: 'line',
            data: { datasets: [{ label, data: chartData, borderColor: color, borderWidth: 2, tension: 0.2, pointRadius: 3, pointBackgroundColor: color, pointHoverRadius: 6 }] },
            options: {
                responsive: true, maintainAspectRatio: false,
                scales: {
                    x: { type: 'time', time: { unit: 'day', tooltipFormat: 'yyyy-MM-dd', displayFormats: { day: 'MM/dd' } }, grid: { display: true, color: '#f0f0f0' } },
                    y: { beginAtZero: false, grid: { display: true, color: '#e0e0e0' } }
                },
                plugins: {
                    legend: { display: false },
                    zoom: { pan: { enabled: true, mode: 'x' }, zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' } },
                    tooltip: {
                        enabled: true, mode: 'index', intersect: false,
                        backgroundColor: '#E1FDC5', titleColor: '#333', bodyColor: '#333',
                        padding: 10, cornerRadius: 8,
                        callbacks: {
                            // íˆ´íŒ ì œëª©: '2025ë…„ 8ì›” 18ì¼' í˜•ì‹ìœ¼ë¡œ í‘œì‹œ
                            title: function(tooltipItems) {
                                const date = new Date(tooltipItems[0].parsed.x);
                                return date.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' });
                            },
                            // íˆ´íŒ í•˜ë‹¨: 'ê¸°ë¡ ì‹œê°„: ì˜¤ì „ 1:45' í˜•ì‹ìœ¼ë¡œ ì´ˆë¡ìƒ‰ ê¸€ì”¨ í‘œì‹œ
                            footer: function(tooltipItems) {
                                const rawData = tooltipItems[0].raw;
                                if (rawData.createdAt) {
                                    const time = new Date(rawData.createdAt);
                                    return 'ê¸°ë¡ ì‹œê°„: ' + time.toLocaleTimeString('ko-KR', { hour: 'numeric', minute: '2-digit', hour12: true });
                                }
                                return '';
                            }
                        },
                        footerColor: 'var(--primary-color)', // ì´ˆë¡ìƒ‰ ê¸€ì”¨
                        footerFont: { weight: 'bold' }
                    }
                }
            },
            plugins: [newIconPlugin]
        });
    }

    function renderAllCharts() {
        const range = dateRangeSelector.value;
        const filterFn = (data) => {
            if (range === 'all' || !data) return data;
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - parseInt(range));
            return data.filter(d => d && d.date >= cutoffDate);
        };
        createChart('weightChart', 'ì²´ì¤‘ (kg)', filterFn(allData.weight), 'var(--primary-color)');
        createChart('bloodSugarChart', 'í˜ˆë‹¹ (mg/dL)', filterFn(allData.bloodSugar), '#FFC107');
        createChart('ketoneChart', 'ì¼€í†¤ (mmol/L)', filterFn(allData.ketone), 'var(--primary-color)');
    }
