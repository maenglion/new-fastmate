            return snap.docs.map(doc => {
                const data = doc.data();
                return {
                    ...data,
                    date: data.date?.toDate?.(),
                    createdAt: data.createdAt?.toDate?.()
                };
            });

}

function createChart(canvasId, label, data, customScaleOptions = {}) {
    if (allCharts[canvasId]) {

    const ctx = document.getElementById(canvasId).getContext('2d');

    const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    // ë‹¤í¬ëª¨ë“œì— ë”°ë¼ ë‹¤ë¥¸ ìƒ‰ìƒ ë³€ìˆ˜ ì„¤ì •
    const lineColor = isDarkMode ? '#888888' : '#7FE89B';
    const bubbleBgColor = isDarkMode ? '#2a2a2a' : '#E1FDC5';

    const chartData = (data || []).filter(d => d && typeof d.value === 'number' && !isNaN(d.value)).map(d => ({ x: d.date, y: d.value, createdAt: d.createdAt }));

    allCharts[canvasId] = new Chart(ctx, {

                    grid: { color: gridColor },
                    ticks: { color: textColor }
                },
                y: {
                    beginAtZero: false,
                    grid: { color: gridColor },
                    ticks: { color: textColor, font: { weight: 'bold' } },
                    ...customScaleOptions
                }
            },
            plugins: {
                legend: { display: false },

                tooltip: {
                    enabled: true,

                    displayColors: false,

                    titleFont: { weight: 'normal', size: 13 },

                    callbacks: {

                        label: (context) => `${context.dataset.label}: ${context.parsed.y}`,
                        footer: (tooltipItems) => {
                            const rawData = tooltipItems[0].raw;
                            if (rawData.createdAt) return 'ê¸°ë¡ ì‹œê°„: ' + new Date(rawData.createdAt).toLocaleTimeString('ko-KR', { hour: 'numeric', minute: '2-digit', hour12: true });

}
