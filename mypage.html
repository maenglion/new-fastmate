<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastmate - ÎßàÏù¥ÌéòÏù¥ÏßÄ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');

        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --text-light: #777;
            --border-color: #e0e0e0;
            --primary-color: #1c8e3e;
            --primary-hover: #156a2f;
            --chart-line-color: #7FE89B;
            --chart-bubble-bg: #C8F5D4;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            padding: 25px;
            margin-bottom: 20px;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 30px;
        }

        .main-title {
            text-align: center;
            color: var(--primary-color);
            font-weight: 700;
            margin: 0;
        }

        .home-btn {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            color: var(--text-light);
            background: none;
            border: none;
            cursor: pointer;
        }
        .home-btn:hover {
            background-color: #f0f0f0;
        }
        .home-btn svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
        }
        
        .history-section h2 {
            font-size: 1.2rem;
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            min-height: 100px;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-info .duration, .history-info .type {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-color);
        }
        .history-info .period, .history-info .details {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 4px;
        }
        .history-percentage, .history-calories {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        .history-calories .unit {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 15px;
        }
        .pagination button {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .pagination button:hover:not(:disabled) {
            background-color: #f0f0f0;
        }
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pagination span {
            font-weight: 500;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 10px;
        }

        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-light);
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease-in-out;
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            font-weight: 700;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }
        
        .chart-info {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .chart-header select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .chart-container {
            position: relative;
            height: 40vh;
            max-height: 400px;
        }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }

    </style>
</head>
<body>

    <div class="container">
        <header class="page-header">
            <button id="homeBtn" class="home-btn" title="ÌôàÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </button>
            <h1 class="main-title">ÎÇòÏùò Í±¥Í∞ï Îç∞Ïù¥ÌÑ∞</h1>
        </header>
        
        <div class="card">
            <section class="history-section">
                <h2>ÎÇòÏùò Îã®Ïãù Í∏∞Î°ù</h2>
                <ul class="history-list" id="fastingHistoryList"></ul>
                <div class="pagination" id="fastingPaginationControls"></div>
            </section>
        </div>

        <div class="card">
            <section class="chart-section">
                <div class="tabs">
                    <button class="tab-button active" data-tab="weight">Ï≤¥Ï§ë</button>
                    <button class="tab-button" data-tab="bloodSugar">ÌòàÎãπ</button>
                    <button class="tab-button" data-tab="ketone">ÏºÄÌÜ§</button>
                </div>

                <div class="chart-header">
                    <p class="chart-info">üí° ÏÜêÍ∞ÄÎùΩÏúºÎ°ú ÌôïÎåÄ/Ï∂ïÏÜå, Ï¢åÏö∞Î°ú Î∞ÄÏñ¥Î≥¥ÏÑ∏Ïöî.</p>
                    <select id="dateRangeSelector">
                        <option value="30">ÏµúÍ∑º 1Í∞úÏõî</option>
                        <option value="90">ÏµúÍ∑º 3Í∞úÏõî</option>
                        <option value="180">ÏµúÍ∑º 6Í∞úÏõî</option>
                        <option value="365">ÏµúÍ∑º 1ÎÖÑ</option>
                        <option value="all">Ï†ÑÏ≤¥</option>
                    </select>
                </div>

                <div id="weightContent" class="tab-content active">
                    <div class="chart-container">
                        <canvas id="weightChart"></canvas>
                    </div>
                </div>
                <div id="bloodSugarContent" class="tab-content">
                    <div class="chart-container">
                        <canvas id="bloodSugarChart"></canvas>
                    </div>
                </div>
                <div id="ketoneContent" class="tab-content">
                    <div class="chart-container">
                        <canvas id="ketoneChart"></canvas>
                    </div>
                </div>
            </section>
        </div>

        <div class="card">
            <section class="history-section">
                <h2>ÎÇòÏùò Ïö¥Îèô Í∏∞Î°ù</h2>
                <ul class="history-list" id="exerciseHistoryList"></ul>
                <div class="pagination" id="exercisePaginationControls"></div>
            </section>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- Mock Data ---
            if (!localStorage.getItem('fastingHistoryData')) {
                const mockHistory = [];
                for (let i = 1; i <= 25; i++) {
                    const target = 16;
                    const actual = 14 + Math.random() * 4;
                    const end = new Date(new Date().setDate(new Date().getDate() - i));
                    const start = new Date(end.getTime() - actual * 3600 * 1000);
                    mockHistory.push({ startTime: start.toISOString(), endTime: end.toISOString(), targetHours: target, actualDurationHours: actual });
                }
                localStorage.setItem('fastingHistoryData', JSON.stringify(mockHistory));
            }
            if (!localStorage.getItem('exerciseData')) {
                const mockExercise = [];
                for (let i = 2; i <= 15; i+=2) {
                     mockExercise.push({ date: new Date(new Date().setDate(new Date().getDate() - i)).toISOString(), type: 'Îã¨Î¶¨Í∏∞', duration: 30, calories: 250 });
                }
                localStorage.setItem('exerciseData', JSON.stringify(mockExercise));
            }
            // (Í∏∞Ï°¥ Î™©ÏóÖ Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ± ÏΩîÎìú ÏÉùÎûµ)

            // --- DOM Elements ---
            const homeBtn = document.getElementById('homeBtn');
            const fastingHistoryList = document.getElementById('fastingHistoryList');
            const fastingPaginationControls = document.getElementById('fastingPaginationControls');
            const exerciseHistoryList = document.getElementById('exerciseHistoryList');
            const exercisePaginationControls = document.getElementById('exercisePaginationControls');
            const tabs = document.querySelectorAll('.tab-button');
            const dateRangeSelector = document.getElementById('dateRangeSelector');
            
            let weightChart, bloodSugarChart, ketoneChart;
            let currentActiveTab = 'weight';
            let fastingCurrentPage = 1;
            let exerciseCurrentPage = 1;
            const itemsPerPage = 10;

            const getData = (key) => JSON.parse(localStorage.getItem(key) || '[]').map(d => ({...d, date: new Date(d.date)}));
            const getFastingHistory = () => JSON.parse(localStorage.getItem('fastingHistoryData') || '[]').map(d => ({...d, startTime: new Date(d.startTime), endTime: new Date(d.endTime)}));
            const getExerciseHistory = () => JSON.parse(localStorage.getItem('exerciseData') || '[]').map(d => ({...d, date: new Date(d.date)}));

            // --- History & Pagination ---
            function renderHistory(listEl, paginationEl, data, page, renderItemFn) {
                listEl.innerHTML = '';
                const totalPages = Math.ceil(data.length / itemsPerPage);
                if (data.length === 0) {
                    listEl.innerHTML = '<li>Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.</li>';
                    paginationEl.innerHTML = '';
                    return;
                }
                
                const startIndex = (page - 1) * itemsPerPage;
                const pageItems = data.slice(startIndex, startIndex + itemsPerPage);
                pageItems.forEach(item => listEl.appendChild(renderItemFn(item)));
                
                renderPagination(paginationEl, page, totalPages);
            }

            function renderPagination(container, currentPage, totalPages) {
                container.innerHTML = `
                    <button class="prev-page" ${currentPage === 1 ? 'disabled' : ''}>&lt;</button>
                    <span>${currentPage} / ${totalPages}</span>
                    <button class="next-page" ${currentPage === totalPages ? 'disabled' : ''}>&gt;</button>
                `;
                container.querySelector('.prev-page')?.addEventListener('click', () => {
                    if (container.id.includes('fasting')) {
                        if (fastingCurrentPage > 1) { fastingCurrentPage--; renderFastingHistory(); }
                    } else {
                        if (exerciseCurrentPage > 1) { exerciseCurrentPage--; renderExerciseHistory(); }
                    }
                });
                container.querySelector('.next-page')?.addEventListener('click', () => {
                     if (container.id.includes('fasting')) {
                        if (fastingCurrentPage < totalPages) { fastingCurrentPage++; renderFastingHistory(); }
                    } else {
                        if (exerciseCurrentPage < totalPages) { exerciseCurrentPage++; renderExerciseHistory(); }
                    }
                });
            }

            function renderFastingHistory() {
                renderHistory(fastingHistoryList, fastingPaginationControls, getFastingHistory(), fastingCurrentPage, (item) => {
                    const li = document.createElement('li');
                    li.className = 'history-item';
                    const hours = Math.floor(item.actualDurationHours);
                    const minutes = Math.round((item.actualDurationHours - hours) * 60);
                    const percentage = Math.round((item.actualDurationHours / item.targetHours) * 100);
                    const format = (d) => `${d.getMonth()+1}/${d.getDate()} ${d.getHours()}:${String(d.getMinutes()).padStart(2,'0')}`;
                    li.innerHTML = `<div class="history-info"><div class="duration">${hours}ÏãúÍ∞Ñ ${minutes}Î∂Ñ</div><div class="period">${format(item.startTime)} ~ ${format(item.endTime)}</div></div><div class="history-percentage">${percentage}%</div>`;
                    return li;
                });
            }

            function renderExerciseHistory() {
                renderHistory(exerciseHistoryList, exercisePaginationControls, getExerciseHistory(), exerciseCurrentPage, (item) => {
                    const li = document.createElement('li');
                    li.className = 'history-item';
                    const format = (d) => `${d.getMonth()+1}/${d.getDate()} ${d.getHours()}:${String(d.getMinutes()).padStart(2,'0')}`;
                    li.innerHTML = `<div class="history-info"><div class="type">${item.type}</div><div class="details">${format(item.date)} / ${item.duration}Î∂Ñ</div></div><div class="history-calories">${item.calories} <span class="unit">kcal</span></div>`;
                    return li;
                });
            }

            // --- Charting Functions ---
            const createChart = (ctx, label, data) => {
                const chartLineColor = getComputedStyle(document.documentElement).getPropertyValue('--chart-line-color').trim();
                const chartBubbleBgColor = getComputedStyle(document.documentElement).getPropertyValue('--chart-bubble-bg').trim();
                const textColor = getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();

                return new Chart(ctx, {
                    type: 'line',
                    data: { datasets: [{ label, data, borderColor: chartLineColor, borderWidth: 2.5, tension: 0.3, fill: false, pointRadius: 4, pointBackgroundColor: chartLineColor, pointHoverRadius: 6 }] },
                    options: {
                        responsive: true, maintainAspectRatio: false, parsing: { xAxisKey: 'date', yAxisKey: 'value' },
                        scales: {
                            x: { type: 'time', time: { unit: 'day', tooltipFormat: 'yyyy-MM-dd HH:mm', displayFormats: { day: 'MM/dd' } }, grid: { display: false } },
                            y: { beginAtZero: false, grid: { color: '#e0e0e0' } }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: { enabled: true, mode: 'index', intersect: false, backgroundColor: chartBubbleBgColor, titleColor: textColor, bodyColor: textColor, titleFont: { size: 14, weight: 'bold' }, bodyFont: { size: 12 }, padding: 10, cornerRadius: 4, displayColors: false, borderColor: chartLineColor, borderWidth: 1, callbacks: { title: (c) => new Date(c[0].raw.date).toLocaleString('ko-KR'), label: (c) => `${c.dataset.label}: ${c.formattedValue}` } },
                            zoom: { pan: { enabled: true, mode: 'x', threshold: 5 }, zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' } }
                        }
                    }
                });
            };

            const filterDataByRange = (data, days) => {
                if (days === 'all') return data;
                const cutoffDate = new Date();
                cutoffDate.setDate(cutoffDate.getDate() - parseInt(days));
                return data.filter(d => d.date >= cutoffDate);
            };

            const updateChart = () => {
                const range = dateRangeSelector.value;
                const chartConfigs = {
                    weight: { chart: weightChart, creator: () => weightChart = createChart(document.getElementById('weightChart').getContext('2d'), 'Ï≤¥Ï§ë (kg)', filterDataByRange(getData('weightData'), range)), data: filterDataByRange(getData('weightData'), range) },
                    bloodSugar: { chart: bloodSugarChart, creator: () => bloodSugarChart = createChart(document.getElementById('bloodSugarChart').getContext('2d'), 'ÌòàÎãπ (mg/dL)', filterDataByRange(getData('bloodSugarData'), range)), data: filterDataByRange(getData('bloodSugarData'), range) },
                    ketone: { chart: ketoneChart, creator: () => ketoneChart = createChart(document.getElementById('ketoneChart').getContext('2d'), 'ÏºÄÌÜ§ (mmol/L)', filterDataByRange(getData('ketoneData'), range)), data: filterDataByRange(getData('ketoneData'), range) }
                };
                const config = chartConfigs[currentActiveTab];
                if (!config.chart) { config.creator(); } else { config.chart.data.datasets[0].data = config.data; config.chart.update(); }
            };

            // --- Event Listeners ---
            homeBtn.addEventListener('click', (e) => {
                e.preventDefault();
                // window.location.href = './fastmate.html';
                alert('Ìôà ÌôîÎ©¥ÏúºÎ°ú ÎèåÏïÑÍ∞ëÎãàÎã§.');
            });

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentActiveTab = tab.dataset.tab;
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    document.getElementById(currentActiveTab + 'Content').classList.add('active');
                    updateChart();
                });
            });

            dateRangeSelector.addEventListener('change', updateChart);

            // --- Initial Load ---
            renderFastingHistory();
            renderExerciseHistory();
            updateChart();
        });
    </script>
</body>
</html>
