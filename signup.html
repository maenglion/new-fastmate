    <title>Fastmate - 로그인</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');

        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --text-light: #777;
            --border-color: #e0e0e0;
            --primary-color: #1c8e3e;
            --primary-hover: #156a2f;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            box-sizing: border-box;
            text-align: center;
        }

        h2 {
            color: var(--text-color);
            font-weight: 700;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .options {
            display: flex;
            justify-content: flex-end;
            margin: -10px 0 20px 0;
        }

        .options a {
            font-size: 0.9rem;
            color: var(--text-light);
            text-decoration: none;
        }
        .options a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-google {
            background-color: #ffffff;
            color: #444;
            border: 1px solid var(--border-color);
        }
        .btn-kakao {
            background-color: #FEE500;
            color: #191919;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        .divider:not(:empty)::before {
            margin-right: .5em;
        }
        .divider:not(:empty)::after {
            margin-left: .5em;
        }

        .signup-link {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        .signup-link a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background-color: #fefefe; margin: auto; padding: 25px; border: 1px solid #888; width: 90%; max-width: 400px; border-radius: 16px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 10px; margin-bottom: 20px; }
        .modal-header h3 { margin: 0; font-size: 1.2rem; }
        .close-btn { font-size: 1.5rem; border: none; background: none; cursor: pointer; }
        .modal-body p { margin-bottom: 20px; color: var(--text-light); }

    </style>
</head>
<body>

        <div class="options">

        <p class="signup-link">
            계정이 없으신가요? <a href="./signup.html" id="signupLink">회원가입하기</a>
        </p>
    </div>

    <!-- 비밀번호 찾기 모달 -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>비밀번호 찾기</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p>가입 시 사용한 이메일 주소를 입력하시면 임시 비밀번호를 보내드립니다.</p>
                <div class="input-group">
                    <input type="email" id="recoveryEmail" placeholder="이메일 주소">
                </div>
                <button class="btn btn-primary" id="sendTempPasswordBtn">임시 비밀번호 발송</button>
            </div>
        </div>
    </div>

    <script>

            const kakaoLoginBtn = document.getElementById('kakaoLoginBtn');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const forgotPasswordModal = document.getElementById('forgotPasswordModal');
            const sendTempPasswordBtn = document.getElementById('sendTempPasswordBtn');
            const signupLink = document.getElementById('signupLink');
            
            loginBtn.addEventListener('click', () => {
                alert('준비중입니다.');
            });

            googleLoginBtn.addEventListener('click', () => {

            });

            kakaoLoginBtn.addEventListener('click', () => {

            forgotPasswordLink.addEventListener('click', (e) => {

                forgotPasswordModal.style.display = 'flex';

                    alert('이메일 주소를 입력해주세요.');
                    return;
                }
                // 실제 임시 비밀번호 발송 로직 (Firebase 연동 필요)
                console.log(`Recovery Email: ${recoveryEmail}`);
                alert(`${recoveryEmail}으로 임시 비밀번호가 발송되었습니다.`);
                forgotPasswordModal.style.display = 'none';
            });

            // 회원가입 페이지로 이동하는 이벤트 리스너 추가
            signupLink.addEventListener('click', (e) => {
                e.preventDefault(); // 기본 링크 동작을 막습니다.
                // 실제 앱에서는 아래 코드로 페이지를 이동합니다.
                // window.location.href = './signup.html';
                alert('회원가입 페이지로 이동합니다.');
            });

            // 모달 닫기
            forgotPasswordModal.querySelector('.close-btn').addEventListener('click', () => {
                forgotPasswordModal.style.display = 'none';
            });
            window.addEventListener('click', (e) => {
                if (e.target === forgotPasswordModal) {
                    forgotPasswordModal.style.display = 'none';
                }
            });

        });
