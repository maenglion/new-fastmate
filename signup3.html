<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastmate - 목표 설정</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');

        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --text-light: #777;
            --border-color: #e0e0e0;
            --primary-color: #1c8e3e;
            --primary-hover: #156a2f;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: var(--text-color);
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        p {
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .tag {
            background-color: #f8f9fa;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            color: #495057;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .tag.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(28, 142, 62, 0.3);
        }

        .next-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.2s;
        }

        .next-btn:hover {
            background-color: var(--primary-hover);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>단식 목표 설정</h1>
        <p>단식을 통해 이루고 싶은 목표를 모두 선택해주세요. (다중 선택 가능)</p>

        <div class="tag-cloud" id="tagCloud">
            <button class="tag" data-value="건강증진">#건강증진</button>
            <button class="tag" data-value="체중감량">#체중감량</button>
            <button class="tag" data-value="혈당관리">#혈당관리</button>
            <button class="tag" data-value="면역력강화">#면역력강화</button>
            <button class="tag" data-value="집중력향상">#집중력향상</button>
            <button class="tag" data-value="수면개선">#수면개선</button>
            <button class="tag" data-value="장건강">#장건강</button>
            <button class="tag" data-value="콜레스테롤관리">#콜레스테롤 관리</button>
            <button class="tag" data-value="혈압관리">#혈압관리</button>
            <button class="tag" data-value="염증완화">#염증 완화</button>
            <button class="tag" data-value="피부개선">#피부 개선</button>
            <button class="tag" data-value="식습관개선">#식습관 개선</button>
            <button class="tag" data-value="금주보조">#금주/금연 보조</button>
            <button class="tag" data-value="운동성능향상">#운동 성능 향상</button>
            <button class="tag" data-value="자율신경안정">#자율신경 안정</button>
            <button class="tag" data-value="위장휴식">#위장 휴식</button>
            <button class="tag" data-value="체지방감소">#체지방 감소</button>
            <button class="tag" data-value="근육유지">#근육 유지</button>
            <button class="tag" data-value="노화지연">#노화 지연</button>
            <button class="tag" data-value="기타">#기타</button>
        </div>

        <button class="next-btn" id="nextBtn">다음</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tagCloud = document.getElementById('tagCloud');
            const nextBtn = document.getElementById('nextBtn');

            // 태그 클릭 이벤트 처리
            tagCloud.addEventListener('click', function(event) {
                if (event.target.classList.contains('tag')) {
                    event.target.classList.toggle('active');
                }
            });

            // '다음' 버튼 클릭 이벤트 처리
            nextBtn.addEventListener('click', function() {
                const selectedTags = document.querySelectorAll('.tag.active');
                const selectedValues = Array.from(selectedTags).map(tag => tag.dataset.value);

                if (selectedValues.length === 0) {
                    alert('하나 이상의 목표를 선택해주세요.');
                    return;
                }

                // 선택된 목표들을 콘솔에 출력 (실제로는 서버로 전송하거나 다음 페이지로 넘김)
                console.log('선택된 목표:', selectedValues);
                alert('선택된 목표: ' + selectedValues.join(', '));
                
                // 예: 다음 페이지로 이동
                // window.location.href = '다음_페이지.html';
            });
        });
    </script>

</body>
</html>
